    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FlutterNinjas is the Flutter Conference for English speakers in Tokyo Japan">

  <!--OGP画像を指定-->
  <meta property="og:title" content="FlutterNinjas Tokyo" />
  <meta property="og:site_name" content="FlutterNinjas Tokyo" />
  <meta
          property="og:description"
          content="FlutterNinjas is the Flutter Conference for English speakers in Tokyo Japan"
  />

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico"/>

  <title>FlutterNinjas Tokyo</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>

<script>
